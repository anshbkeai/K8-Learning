kind: Deployment
apiVersion: apps/v1
metadata:
  name: actuator-deployment 
  namespace: actuator-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actuator-app
  template:
    metadata:
      labels:
        app: actuator-app
    spec:
      containers:
        - name: actuator-container
          image: anshbkeai/actuator1:latest
          ports:
            - containerPort: 8080 
          livenessProbe:
              httpGet:
                path: /actuator/health/liveness
                port: 8080
              initialDelaySeconds: 15
              periodSeconds: 10
              failureThreshold: 3
          readinessProbe:
              httpGet:
                path: /actuator/health/readiness
                port: 8080
              initialDelaySeconds: 10
              periodSeconds: 5
              failureThreshold: 3